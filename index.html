<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-grade-checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
 <h1 id="lord">STUDENT GRADE CHECKER</h1>
   <div class="container"> 
    <div class="row">
      <label for="name">NAME </label>
        <input type="text" name="" id="name" placeholder="Usman Abdulrahmon"> <br> <br>

      <label  for="deg"> DEPT.</label>
        <input type="text" id="deg" placeholder="Bussiness Admin"> <br> <br>

      <label for="score">SCORE</label>
        <input type="text" id="score" placeholder="Your Grade" > <br> <br>
      </div>  
     
        <button class="btn btn-outline-primary" style="margin-top: 20px;" onclick="grade()">GET GRADE</button>
      
        
    </div>  

    <h1 id="grade"></h1>


<script>
function grade(){
          let score = document.getElementById('score').value;
            if (score >= 70 && score <= 100){
                document.getElementById('grade').innerHTML = 'A'
            }

          else if(score >= 60 && score <= 69){
            document.getElementById('grade').innerHTML = "B"
          }   

          
          else if(score >= 50 && score <= 59){
            document.getElementById('grade').innerHTML = "C"
          }   

          
          else if(score >= 45 && score <= 49){
            document.getElementById('grade').innerHTML = "D"
          }   

          
          else if(score < 45 ){
            document.getElementById('grade').innerHTML = "Fail"
          }   
           if(score > 100){
            document.getElementById('grade').innerHTML = "Invalid Score"
           }
       }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
</html>
